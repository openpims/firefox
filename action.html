<!DOCTYPE html>
<html>
<head>
    <title>OpenPIMS Status</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="action-page">
    <div class="header">
        <img src="openpims.png" width="32" height="32" alt="OpenPIMS Logo">
        <h2>OpenPIMS</h2>
    </div>

    <div id="loggedInContent" class="hidden">
        <div class="url-display" id="url"></div>
        <button id="logoutButton" class="button logout-button">Ausloggen</button>
    </div>

    <div id="loginForm" class="login-form">
        <div class="form-group">
            <label for="serverUrl">Server-URL:</label>
            <input type="url" id="serverUrl" name="serverUrl" value="https://me.openpims.de">
        </div>
        <div class="form-group">
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="password">Passwort:</label>
            <input type="password" id="password" name="password">
        </div>
        <button id="loginButton" type="button" class="button login-button">Anmelden</button>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script src="options.js"></script>
</body>
</html>
